<!DOCTYPE html>
<html lang="en" data-theme="luxury">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak - Settings</title>
    <link rel="stylesheet" href="styles.built.css">
</head>
<body class="min-h-screen bg-base-100">
    <!-- Main Container -->
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="navbar bg-base-200 border-b border-base-300">
            <div class="flex-1">
                <button class="btn btn-ghost btn-sm" onclick="goBack()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back
                </button>
                <h1 class="text-2xl font-bold ml-4">⚙️ Settings</h1>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs tabs-boxed bg-base-200 p-4">
            <a class="tab tab-active" data-tab="api">API Key</a>
            <a class="tab" data-tab="audio">Audio</a>
            <a class="tab" data-tab="hotkey">Hotkey</a>
            <a class="tab" data-tab="general">General</a>
        </div>

        <!-- Tab Content -->
        <div class="p-6">
            <!-- API Tab -->
            <div id="api-tab" class="tab-content">
                <div class="card bg-base-200 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">OpenAI API Configuration</h2>
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text">API Key</span>
                            </label>
                            <input type="password" id="api-key" placeholder="sk-..." class="input input-bordered w-full" />
                            <label class="label">
                                <span class="label-text-alt">Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank" class="link link-hover">OpenAI Platform</a></span>
                            </label>
                        </div>
                        <div class="card-actions justify-end mt-4">
                            <button class="btn btn-secondary" onclick="testApiKey()">Test Connection</button>
                            <button class="btn btn-primary" onclick="saveApiKey()">Save API Key</button>
                        </div>
                        <div id="api-status"></div>
                    </div>
                </div>
            </div>

            <!-- Audio Tab -->
            <div id="audio-tab" class="tab-content hidden">
                <div class="card bg-base-200 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">Audio Device Settings</h2>
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text">Microphone Device</span>
                            </label>
                            <select id="audio-device" class="select select-bordered w-full">
                                <option value="default">Default System Microphone</option>
                            </select>
                            <label class="label">
                                <span class="label-text-alt">Choose your preferred microphone for voice dictation</span>
                            </label>
                        </div>
                        <div class="card-actions justify-end mt-4">
                            <button class="btn btn-primary" onclick="saveAudioSettings()">Save Audio Settings</button>
                        </div>
                        <div id="audio-status"></div>
                    </div>
                </div>
            </div>

            <!-- Hotkey Tab -->
            <div id="hotkey-tab" class="tab-content hidden">
                <div class="card bg-base-200 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">Global Hotkey</h2>
                        <p class="text-sm opacity-70 mb-4">Current hotkey to start/stop voice recording:</p>

                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text">Active Hotkey</span>
                            </label>
                            <kbd class="kbd kbd-lg" id="current-hotkey">⊞ Win + Ctrl + S</kbd>
                            <label class="label">
                                <span class="label-text-alt">Hold down to start recording, release to stop and transcribe</span>
                            </label>
                        </div>

                        <div class="form-control w-full mt-4">
                            <label class="label">
                                <span class="label-text">Custom Hotkey (Advanced)</span>
                            </label>
                            <input type="text" id="hotkey-modifier" placeholder="Control+R" class="input input-bordered w-full" />
                            <label class="label">
                                <span class="label-text-alt">Format: Modifier+Modifier+Key (e.g., Control+R)</span>
                            </label>
                        </div>

                        <div class="card-actions justify-end mt-4">
                            <button class="btn btn-primary" onclick="saveHotkeySettings()">Save Hotkey Settings</button>
                        </div>
                        <div id="hotkey-status"></div>
                    </div>
                </div>
            </div>

            <!-- General Tab -->
            <div id="general-tab" class="tab-content hidden">
                <div class="card bg-base-200 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">General Settings</h2>

                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text">Language</span>
                            </label>
                            <select id="language" class="select select-bordered w-full">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="zh">Chinese</option>
                            </select>
                        </div>

                        <div class="form-control w-full mt-4">
                            <label class="label">
                                <span class="label-text">Theme</span>
                            </label>
                            <select id="theme" class="select select-bordered w-full">
                                <option value="luxury">Luxury (Default)</option>
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>

                        <div class="card-actions justify-end mt-4">
                            <button class="btn btn-primary" onclick="saveGeneralSettings()">Save General Settings</button>
                        </div>
                        <div id="general-status"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
